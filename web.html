<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table example</title>
</head>
<body>
   <h2>student information table</h2> 

   <table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <th>roll no</th>
        <th>name</th>
        <th>course</th>
        <th>marks</th>
    </tr>
    <tr>
        <td>101</td>
        <td>shubham</td>
        <td>BCA</td>
        <td>100</td>
    </tr>
    <tr>
        <td>102</td>
        <td>mawari</td>
        <td>BCA</td>
        <td>99</td>
    </tr>
</table>

</body>
</html>
